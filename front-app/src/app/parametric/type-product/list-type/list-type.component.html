
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <td>{{ item._id }}</td>
    <td>{{ item.name }}</td>
    <td>
      <button type="button" class="btn btn-secondary" (click)="view(item)"><i class="fa fa-lightbulb-o"></i>&nbsp; View </button>
    </td>
  </tr>
  </tbody>
</table>
